<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access // Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & BASICS --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(188, 19, 254, 0.1) 0%, transparent 20%);
            overflow: hidden;
            color: #fff;
        }

        /* --- ANIMATED BACKGROUND GRID --- */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        /* --- LOGIN CONTAINER (GLASSMORPHISM) --- */
        .login-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            width: 350px;
            position: relative;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 50px rgba(0, 243, 255, 0.15);
        }

        /* --- TYPOGRAPHY --- */
        h2 {
            font-family: 'Orbitron', sans-serif;
            color: #00f3ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        /* --- INPUT FIELDS --- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 5px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        input:focus {
            border-color: #00f3ff;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            background: rgba(0, 0, 0, 0.6);
        }

        /* --- BUTTON --- */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00f3ff, #0066ff);
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(90deg, #0066ff, #00f3ff);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.6);
            color: white;
        }

        /* --- MESSAGE BOX --- */
        #message {
            margin-top: 20px;
            font-size: 15px;
            min-height: 20px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>System Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="USER ID" required autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="ACCESS CODE" required>
            </div>
            <button type="submit">Initialize</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // PASTE YOUR APPS SCRIPT WEB APP URL HERE
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw839O0Oe8cCVYpQ3VZlJFAh9PV8RRQDCPL4AFYYYH37inum9aOx5kyynsQuHEqIEzagw/exec';

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var user = document.getElementById('username').value;
            var pass = document.getElementById('password').value;
            var messageBox = document.getElementById('message');
            var btn = document.querySelector('button');

            // UI Feedback during loading
            messageBox.textContent = "AUTHENTICATING...";
            messageBox.style.color = "#00f3ff"; // Cyan
            btn.innerHTML = "PROCESSING...";
            btn.style.opacity = "0.7";

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ username: user, password: pass })
            })
            .then(response => response.json())
            .then(data => {
                // Reset button text
                btn.innerHTML = "INITIALIZE";
                btn.style.opacity = "1";

                if (data.status === 'success') {
                    messageBox.textContent = "ACCESS GRANTED. REDIRECTING...";
                    messageBox.style.color = "#00ff9d"; // Neon Green
                    messageBox.style.textShadow = "0 0 10px #00ff9d";
                    
                    // Redirect Logic
                    setTimeout(function() {
                        window.location.href = "dashboard.html"; 
                    }, 1000);

                } else {
                    messageBox.textContent = "ACCESS DENIED: INVALID CREDENTIALS";
                    messageBox.style.color = "#ff0055"; // Neon Red
                    messageBox.style.textShadow = "0 0 10px #ff0055";
                    
                    // Shake animation for error
                    const container = document.querySelector('.login-container');
                    container.style.transform = "translateX(10px)";
                    setTimeout(() => container.style.transform = "translateX(-10px)", 100);
                    setTimeout(() => container.style.transform = "translateX(10px)", 200);
                    setTimeout(() => container.style.transform = "translateY(0)", 300);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageBox.textContent = "SYSTEM ERROR: SERVER UNREACHABLE";
                messageBox.style.color = "#ffcc00"; // Yellow
                btn.innerHTML = "RETRY";
                btn.style.opacity = "1";
            });
        });
    </script>

</body>
</html>
</body>

</html>
